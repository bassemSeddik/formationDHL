<!DOCTYPE html>
<html>
    <head>
        <title>Les boucles en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les boucles</h1>
        <script>

		function divFunction(){
			let x = prompt('Entrez un premier nombre (numérateur)');
			let y = prompt('Entrez un deuxième nombre (dénominateur)');
			
			if(isNaN(x) || isNaN(y) || x == '' || y == ''){
				throw new Error('Merci de rentrer deux nombres');
			}else if(y == 0){
				throw new Error('Division par 0 impossible, change le dénomninateur SVP')
			}else{
				alert("Le resultat de la division est: " + x / y);
			}
		}

		try{
			divFunction();
		}catch(err){
			alert(err.message);
		}finally{
			alert('Ce message s\'affichera quoiqu\'il arrive');
		}


        </script>
    </body>
</html>
