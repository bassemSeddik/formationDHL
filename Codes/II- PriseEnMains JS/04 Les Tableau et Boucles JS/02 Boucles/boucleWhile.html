<!DOCTYPE html>
<html>
    <head>
        <title>Les boucles en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les boucles</h1>
        <script>
//On commence par initialiser une variable
var x = 0;

//Tant que...
while (x < 10){
	//On affiche la valeur de x
	console.log('x contient la valeur : ' + x);
	//Et on incrémente cette valeur
	x++; //Equivaut à x = x + 1 ou x += 1
}
        </script>
    </body>
</html>
