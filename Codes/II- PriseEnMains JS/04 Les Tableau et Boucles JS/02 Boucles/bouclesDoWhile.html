<!DOCTYPE html>
<html>

        <title>Les boucles en JavaScript</title>
        <meta charset="utf-8">

    <body>
        <h1>Les boucles</h1>
        <script>
var x = 20;

do {
	console.log ("x contient la valeur : " + x);
	x--;
}
while (x > 10)

        </script>
