<!DOCTYPE html>
<html>
    <head>
        <title>Les tableaux en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les tableaux</h1>
        <script>

            var chiffres = [5, 8, 28];			
            var prenoms = ['Pierre', 'Victor', 0.1, 'Claire'];
            var lettres = new Array('c', 'f', 'g');
            
            alert(prenoms);
            alert(typeof(prenoms));
            alert(chiffres[2]);
            alert(typeof(chiffres[2]));
            alert(lettres[1]);
            alert(typeof(lettres));

        </script>
    </body>
</html>
