<!DOCTYPE html>
<html>
    <head>
        <title>Les tableaux en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les tableaux</h1>
        <script>
            //Observez bien la syntaxe des tableaux
            var prenoms = ['Pierre', 'Victor', 'Julia', 'Claire'];

            //On modifie la valeur associée à la clef 0
            prenoms[0] = 'Paul';

            //On affiche la valeur associée à la clef 0 par exemple
            alert(prenoms[0]);
            alert(typeof(prenoms));
        </script>
    </body>
</html>
