<!DOCTYPE html>
<html>
    <head>
        <title>Les tableaux en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les tableaux</h1>
        <script>
            var prenoms=['Pierre', 'Victor', 'Julia', 'Claire'], p='';
            for(var i = 0; i < prenoms.length; i++){
                p = 'Prénom n°' + (i+1) + ' : ' +prenoms[i] + '<br>';
                document.write(p);
            }
            //document.write(p);
        </script>
    </body>
</html>
