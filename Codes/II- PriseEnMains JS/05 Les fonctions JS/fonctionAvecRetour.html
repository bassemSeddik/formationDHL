<!DOCTYPE html>
<html>
    <head>
        <title>Les fonctions en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les fonctions</h1>
        <script>
            function multiplication(x, y){
                return  x * y ;
            }
            
            var resultat = multiplication(5, 10);
            resultat += 2
            alert(resultat);
        </script>
    </body>
</html>
