<!DOCTYPE html>
<html>
    <head>
        <title>L'objet Math</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>L'objet Math</h1>
        <script>
            var x = Math.random()*1000;
            var inf = Math.floor(x);
            var sup = Math.ceil(x);
            
            alert('Contenu de x : ' + x +
                  '\nx arrondie à l\'entier inférieur : ' + inf +
                  '\nx arrondie à l\'entier supérieur : ' + sup);
        </script>
    </body>
</html>
