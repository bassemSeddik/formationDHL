<!DOCTYPE html>
<html>
    <head>
        <title>L'objet Math</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>L'objet Math</h1>
        <script>
            var x = Math.floor(Math.random()*1000);
            var y = Math.random();
            
            alert('Contenu de x : ' + x +
                  '\nContenu de y : ' + y);

			alert(`Contenu de x : ${x} \n et Contenu de y : ${y.toFixed(3)}`);
        </script>
    </body>
</html>
