<!DOCTYPE html>
<html>
    <head>
        <title>L'objet Math</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>L'objet Math</h1>
        <script>
            var x = 2, y = -10;
            
            var absx = Math.abs(x);
            var absy = Math.abs(y);
            
            alert('x : ' + x + '. Valeur absolue : ' + absx +
                  '\ny : ' + y + '. Valeur absolue : ' + absy );
        </script>
    </body>
</html>
