<!DOCTYPE html>
<html>
    <head>
        <title>L'objet Math</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>L'objet Math</h1>
        <script>
            var x = 5, y = 3, z = 0.5;
            
            //Retourne le résultat de 5^3 (5 exposant 3)
            var power = Math.pow(x,y);
            
            //Retourne la racine carrée de 5
            var rac = Math.sqrt(x);
            
            //Retourne le cosinus de 0.5
            var cos = Math.cos(z);
            
            //Retourne le sinus de 0.5
            var sin = Math.sin(z);
            
            //Retourne PI, la constante mathématique
            var pi = Math.PI;
            
            alert(x + '^' + y + ' = ' + power+
                  '\nRacine de ' + x + ' = ' + rac +
                  '\nCosinus de ' + z + ' = ' + cos +
                  '\nSinus de ' + z + ' = ' + sin +
                  '\nApproximation de Pi : ' + pi);
        </script>
    </body>
</html>
