<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les objets</h1>
        <script>
            //Cette variable stocke une valeur primitive
            var primitive = "Je suis une valeur primitive";
            var type_prim = typeof(primitive);
            
            //Cette variable sotcke un objet de type String
            var chaine = new String("Je suis un objet");
            var type_chai = typeof(chaine);
            
            //Le "\n" sert à faire un retour à la ligne dans l'affichage
            alert('Type de primitive : ' + type_prim +
                  '\nType de chaine : ' + type_chai);
        </script>
    </body>
</html>
