<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les objets</h1>
        <script>
            // CODE N°2
            //On crée un objet en utilisant new Object()
            var moi = new Object();
            
            //On définit des propriétés pour notre objet
            moi.prenom = "SAM";
            moi.nom = "BenFlin";
            moi.age = 25;
            
            //On affiche par exemple la valeur liée à prenom
            alert(moi.prenom);
        </script>
    </body>
</html>
