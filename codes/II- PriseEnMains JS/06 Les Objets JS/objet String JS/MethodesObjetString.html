<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les objets</h1>
        <script>
            //Cette variable stocke une valeur primitive
            var primitive = "Je suis une valeur primitive";
            var longueur_prim = primitive.length;
            var maj_prim = primitive.toUpperCase();
            
            //Cette variable sotcke un objet de type String
            var chaine = new String("Je suis un objet");
            var maj_chai = chaine.toUpperCase();
            
            //Le "\n" sert à faire un retour à la ligne dans l'affichage
            alert('Longueur de primitive : ' + longueur_prim +
                  '\nEn majuscules : ' + maj_prim +
                  '\nChaine en majuscule : ' + maj_chai);
        </script>
    </body>
</html>
