<!DOCTYPE html>
<html>
    <head>
        <title>Les fonctions en JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Les fonctions</h1>
        <script>
            //On crée notre fonction avec "function" à mulitiple paramètres possibles
			function somme(... valeurs){
				let somme = 0;
				for (x in valeurs){
					somme += valeurs[x];
				}
				return somme;
			}
			alert ("somme(2,3,4)="+ somme(2,3,4)+ " et somme(20,30)="+ somme(20,30));


			
        </script>
    </body>
</html>
