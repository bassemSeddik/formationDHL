<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Suivi des dépenses</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulaire de transaction</h1>
      <form id="form">
        <div class="form-control">
          <label for="text">Nom</label>
          <input type="text" id="name" placeholder="tapez le nom..." />
        </div>
        <div class="form-control">
          <label for="amount">Montant (- dépenses, + revenus)</label>
          <input type="number" id="amount" placeholder="tapez le montant..." />
        </div>
        <button class="btn" type="submit">Ajouter</button>
      </form>
    </div>

    <!-- scripts -->
    <script src="./models/transaction.js"></script>
    <script src="script.js"></script>
  </body>
</html>
